<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <input id="toDoText"  data-testid="toDoTextInput" type="text" placeholder="to-do text">
  <input id = "isComplete" data-testid="toDoTextInput" placeholder="isComplete">
  <button data-testid="submitButton" onClick = "saveList(event)">Submit</button>
  
  <section data-testid="toDoItem">
    <h2>All Items</h2>
      <table>
        <thead>
          <tr>
            <th>text</th>
            <th>isComplete</th>
            <th>Delete</th>
            <th>Complete</th>
            
            
          </tr>
        </thead>
        <tbody id="addItem" data-testid="toDoTextInput">
        </tbody>
      </table>


    </section>
</body>
</html>
