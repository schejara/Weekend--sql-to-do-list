<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  
  <title>SQL TO-DO List</title>
</head>
<body class = "flex-container">
  <header class = "gradient">
    <h1>SQL TO-DO List</h1>
  </header>
  <input id="toDoText"  data-testid="toDoTextInput" type="text" placeholder="to-do text">
  
  <button data-testid="submitButton" onClick = "saveList(event)">Submit</button>
  
  <section >
    <h2>All Items</h2>
      <table>
        <thead>
          <tr>
            <th>Text</th>
            <th>IsComplete</th>
            <th>Delete</th>
            <th>Complete</th>
            <th>CompletedAt</th>
            
            
          </tr>
        </thead>
        <tbody id="addItem">
        </tbody>
      </table>


    </section>
</body>
</html>
